name: Java CI with JUnit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: List Java files (Debug)
        run: Get-ChildItem -Recurse -Filter *.java | ForEach-Object { Write-Host $_.FullName }
        shell: pwsh

      - name: Compile Java code
        run: |
          $files = Get-ChildItem -Recurse -Filter *.java | ForEach-Object { $_.FullName }
          javac -cp ".;junit-4.13.2.jar;hamcrest-core-1.3.jar" $files
        shell: pwsh

      - name: Run tests with JUnit
        run: java -cp ".;junit-4.13.2.jar;hamcrest-core-1.3.jar" org.junit.runner.JUnitCore IntQueueTest
